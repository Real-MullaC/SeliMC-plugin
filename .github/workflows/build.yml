name: Create Tag and Release

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

permissions:
  contents: write  # Allow the workflow to write to the repository

jobs:
  create-tag-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11' # Specify your Java version here

    - name: Build with Maven
      run: mvn clean package

    - name: Set up Git user
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

    - name: Create Tag with Today's Date
      id: create_tag
      run: |
        TAG_NAME="release-$(date +%Y-%m-%d)"
        git tag -a "$TAG_NAME" -m "Release on $(date +%Y-%m-%d)"
        git push origin "$TAG_NAME"

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.create_tag.outputs.tag_name }}  # Use the created tag name
        release_name: Release ${{ steps.create_tag.outputs.tag_name }}  # Name of the release
        draft: false
        prerelease: false
        files: target/*.jar  # Adjust the path if necessary
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions